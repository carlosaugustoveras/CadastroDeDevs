<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="título">Cadastro de Devs</h1>
        <p id="subtitulo">Complete com suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Em qual área você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selcione as tecnologias que utiulza:</strong></label> <br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML5">
                <label>HTML5</label>            
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS3">
                <label>CSS3</label>        
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                <label>JavaScript</label>    
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label>PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
                <label>C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Java">
                <label>Java</label>
                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Python">
                <label>Python</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label> <br>
            <textarea rows="6" style=" width: 26em;" name="experiência" id="experiência"></textarea>
        </div>

        <button class="botão" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
</html>
